sudo: false
dist: trusty

language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master
    - stable

php:
  - 5.4
  - 5.5
  - 5.6
  - 7
  - 7.1

env:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=4.8 WP_MULTISITE=0
  - WP_VERSION=4.7 WP_MULTISITE=0
  - WP_VERSION=4.6 WP_MULTISITE=0
  - WP_VERSION=4.5 WP_MULTISITE=0
  - WP_VERSION=4.4 WP_MULTISITE=0
  - WP_VERSION=4.3 WP_MULTISITE=0
  - WP_VERSION=4.2 WP_MULTISITE=0
  - WP_VERSION=4.1 WP_MULTISITE=0

matrix:
  include:
    - php: 5.2
      env: WP_VERSION=latest WP_MULTISITE=1
      dist: precise
    - php: 5.3
      env: WP_VERSION=latest WP_MULTISITE=1
      dist: precise
    - php: 5.3
      env: WP_VERSION=4.8 WP_MULTISITE=1
      dist: precise
    - php: 5.3
      env: WP_VERSION=4.7 WP_MULTISITE=1
      dist: precise
    - php: 5.3
      env: WP_VERSION=4.6 WP_MULTISITE=1
      dist: precise
    - php: 5.3
      env: WP_VERSION=4.5 WP_MULTISITE=1
      dist: precise

before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [[ ${TRAVIS_PHP_VERSION:0:2} == "7." ]]; then
      composer global require "phpunit/phpunit=6.0.*"
    else
      composer global require "phpunit/phpunit=5.7.*"
    fi
  - |
    composer global require wp-coding-standards/wpcs
    phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs

script:
  - phpcs --standard=./phpcs.ruleset.xml $(find . -name '*.php')
  - phpunit